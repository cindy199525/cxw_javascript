<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript 数组</h1>

    <p>Array.forEach() 为每个数组元素调用函数。</p>

    <p>push 方法向数组追加新元素。</p>

    <p id="demo"></p>

    <script>
        

        var fruits;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.push("Lemon");
        fruits[fruits.length] = "cindy"; 
        fruits[6] = "Lemon4";
        fruits.forEach(value=>console.log(value));


    </script>

</body>

</html>
