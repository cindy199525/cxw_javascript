<!DOCTYPE html>
<html>

<body>

    <h1>Storage key() 方法</h1>

    <p>本例演示如何使用 key() 方法获取本地存储项的名称。</p>

    <button onclick="myFunction()">获取第一个本地存储项的名称</button>

    <p id="demo"></p>

    <script>

        function myFunction() {
            var x = localStorage.key(0);
            document.getElementById("demo").innerHTML = x;
        }

    </script>
</body>

</html>
