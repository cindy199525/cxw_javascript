<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript 字符串方法</h1>

    <p>concat() 方法连接两个或多个字符串：</p>
    <p>trim() 方法删除字符串两端的空白符：</p>
    <p>charAt() 方法返回字符串中指定下标（位置）的字符串：</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        var text1 = "          Hello";
        var text2 = "World!";
        var text3 = text1.concat(" ", text2);
        var text4 = "Hello" + " 111111111" + "World!";
        document.getElementById("demo").innerHTML = text3;
        document.getElementById("demo2").innerHTML = text4;
        // alert(text1.trim())
        // alert(text2.charAt(0))
        // alert(text2.charCodeAt(0))
        alert(text2[0])
    </script>

</body>

</html>
