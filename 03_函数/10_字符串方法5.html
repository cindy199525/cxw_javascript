<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript 字符串方法</h1>

    <p id="demo2"></p>
    <p id="demo"></p>

    <script>
        var str = "Hel";
        var arr = str.split("");
        document.getElementById("demo2").innerHTML = arr;
        var text = "";
        var i;
        for (i = 0; i < arr.length; i++) {
            text += arr[i] 
            console.log(text[i])
        }
        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
