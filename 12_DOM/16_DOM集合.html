<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript HTML DOM</h1>

    <p>Hello World!</p>

    <p>Hello China!</p>

    <p id="demo"></p>

    <script>
        var myCollection = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML =
            "第二段的 innerHTML 是：" +
            myCollection[1].innerHTML;
    </script>

</body>

</html>
