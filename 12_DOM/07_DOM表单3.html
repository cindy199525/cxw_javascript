<!DOCTYPE html>
<html>

<body>

    <form action="">
        <!-- readonly 属性规定输入字段为只读（不能修改）：readonly -->
        <!-- disabled 属性规定输入字段是禁用的。 disabled-->
        <!-- size 属性规定输入字段的尺寸（以字符计）：size="40" -->
        <!-- maxlength 属性规定输入字段允许的最大长度：maxlength="10" -->
        <!-- autocomplete 属性规定表单或输入字段是否应该自动完成。 autocomplete="on"-->
        <!-- novalidate 属性属于 <form> 属性。
            如果设置，则 novalidate 规定在提交表单时不对表单数据进行验证。
            novalidate 
        -->
        <!-- autofocus 属性
                autofocus 属性是布尔属性。
                如果设置，则规定当页面加载时 <input> 元素应该自动获得焦点。 
        -->
        First name:<br>
        <input type="text" name="firstname" value="John" readonly>

        <br>
        Last name:<br>
        <input type="text" name="lastname">
    </form>

</body>

</html>
