<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript 对象方法</h1>

    <p>Object.values() 方法从一个对象返回一个值数组：</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "Bill",
            lastName: "Gates",
            age: 19,
            eyeColor: "blue"
        };
        document.getElementById("demo").innerHTML = Object.values(person);
    </script>

</body>

</html>
