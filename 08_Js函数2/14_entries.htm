<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript 对象方法</h1>

    <p>Object.entries() 方法返回对象中键/值对的数组：</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const person = {
            firstName: "Bill",
            lastName: "Gates",
            age: 19,
            eyeColor: "blue"
        };

        let text = "";
        for (let [fruit, amount] of Object.entries(person)) {
            text += fruit + ": " + amount + "<br>";
        }

        const myMap = new Map(Object.entries(person));


        document.getElementById("demo").innerHTML = Object.entries(person);
        document.getElementById("demo2").innerHTML = text;
        document.getElementById("demo3").innerHTML = myMap;
    </script>

</body>

</html>
