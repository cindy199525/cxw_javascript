<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Array.forEach()</h1>

    <p>为每个数组元素调用一次函数。</p>

    <p id="demo"></p>

    <script>
        var txt = "";
        var numbers = [45, 4, 9, 16, 25];
        numbers.forEach(myFunction);
        document.getElementById("demo").innerHTML = txt;

        function myFunction(value) {
            txt = txt + value + "<br>";
            console.log(value)
        }
    </script>

</body>

</html>
