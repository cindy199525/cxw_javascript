<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Array.reduceRight()</h1>

    <p>此例确定数组中所有数字的总和：</p>

    <p id="demo"></p>

    <script>
        var numbers = [45, 4, 9, 16, 25];
        var sum = numbers.reduceRight(myFunction);

        document.getElementById("demo").innerHTML = "The sum is " + sum;

        function myFunction(total, value) {
            return total + value;
        }
    </script>

</body>

</html>
