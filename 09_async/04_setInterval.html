<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript setInterval()</h1>

    <p>使用 setInterval() 显示时间，间隔为一秒（1000 毫秒）。
        setInterval() 方法可按照指定的周期（以毫秒计）来调用函数或计算表达式。
        setInterval() 方法会不停地调用函数，
    </p>

    <h1 id="demo"></h1>

    <script>
        setInterval(myFunction, 1000);

        function myFunction() {
            let d = new Date();
            document.getElementById("demo").innerHTML =
                d.getFullYear() + "年" +
                d.getMonth() + "月" +
                d.getDate() + "号" + " " +
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds() + " " + "周" +
                d.getDay();

        }
    </script>

</body>

</html>
