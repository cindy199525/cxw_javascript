<!DOCTYPE html>
<html>

<body>

    <h1>把字符串转换为函数</h1>

    <p id="demo"></p>

    <script>
        var text = '{"name":"Bill Gates", "age":"function() {return 62;}", "city":"Seattle"}';
        var obj = JSON.parse(text);
        alert(obj.age)
        obj.age = eval("("+obj.age+")");
        document.getElementById("demo").innerHTML = obj.name + ", " + obj.age(); 
    </script>

</body>

</html>
