<!DOCTYPE html>
<html>

<body>

    <h1>使用 var 声明变量</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>


    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
        var x = 10;
        document.getElementById("demo1").innerHTML = x;
        // Here x is 10
        {
            var x = 2;
            document.getElementById("demo2").innerHTML = x;
            // Here x is 2
        }
        // Here x is 2
        document.getElementById("demo3").innerHTML = x;
        // 使用 var ,在块中重新声明变量也将重新声明块外的变量


        let y = 10;
        document.getElementById("demo4").innerHTML = y;
        
        {
            let y = 2;
            document.getElementById("demo5").innerHTML = y;
            
        }
        
        document.getElementById("demo6").innerHTML = y;
        // 使用 let ,在块中重新声明变量也将重新声明块外的变量
    </script>

</body>

</html>
