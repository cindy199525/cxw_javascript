<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个JAVASCRIPT项目</title>
    <script >
        function display(){
            document.getElementById('demo').style.fontSize="40px"
            
        }
    </script>
  
</head>
<body>

    <h1>第一个JAVASCRIPT项目</h1>
    <p id="demo">这是一个段落</p>
    <button onclick="display()">字体变大</button>
    
 
</body>
</html>
