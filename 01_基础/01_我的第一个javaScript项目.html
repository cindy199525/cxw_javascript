<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个JAVASCRIPT项目</title>
    <script >
        function displayDate(){
            document.getElementById('demo').innerHTML=Date()
            //本例使用该方法来“查找” id="demo" 的 HTML 元素，并把元素内容（innerHTML）更改为 当前日期；
        }
    </script>
  
</head>
<body>

    <h1>第一个JAVASCRIPT项目</h1>
    <p id="demo">这是一个段落</p>
    <button  onclick="displayDate()">显示日期哦</button>
 
</body>
</html>
