<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个JAVASCRIPT项目</title>
</head>
<body>

    <h1>第一个JAVASCRIPT项目</h1>
    <p id="demo" style="display: none;">这是一个段落</p>
    <button  onclick="displayDate()">显示元素</button>

    <script >
        function displayDate(){
            document.getElementById('demo').style.display='block'
            
        }
    </script>
 
</body>
</html>
