<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个JAVASCRIPT项目</title>
    <script>
        var car = "baoma"
        function display() {
            document.getElementById('demo').style.display = 'none'
            document.getElementById('demo2').innerHTML = car

        }
    </script>

</head>

<body>

    <h1>第一个JAVASCRIPT项目</h1>
    <p id="demo">这是一个段落</p>
    <p id="demo2">车</p>
    <button onclick="display()">隐藏元素</button>

</body>

</html>
